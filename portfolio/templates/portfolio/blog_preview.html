{% load static %}

  <!-- ======= Journal Section ======= -->
    <div id="journal" class="text-left paddsection">

      <div class="container">
        <div class="section-title text-center">
          <h2>journal</h2>
        </div>
      </div>

      <div class="container">
        <div class="journal-block">
          <div class="row">

            {% for blog in blogs %}
              <div class="col-lg-4 col-md-6">
                <div class="journal-info">

                  <a href="blog-single.html"><img src="{{blog.thumbnail.url}}" class="img-responsive" alt="img"></a>

                  <div class="journal-txt">

                    <h4><a href="blog-single.html">{{blog.headline}}</a></h4>
                    <p class="separator">{{blog.body}}
                    </p>

                  </div>

                </div>
              </div>
            {% empty %}
              <h3>No blog found...</h3>
            {% endfor %}

          </div>
        </div>
      </div>

      <br>
      <br>
      <div class="text-center">
        <div class="col-lg-12 col-md-6">
          <a href="{% url 'blog' %}" class="btn btn-outline-secondary">Go To Blog</a>
        </div>
      </div>

    </div><!-- End Journal Section -->
